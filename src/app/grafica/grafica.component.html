<div class="row bg-light py-5 m-0 mb-5">
    <div class="col-12">
        <h2 class="text-center mb-5 animate__animated animate__fadeIn animate__delay-1s bg-dark py-3 text-white rounded">Estadisticas de ventas</h2>
        <div class="row">
            <div class="col-lg-8 col-md-12 px-5">
              <div style="display: block">
                <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
                </canvas>
              </div>
            </div>
            <div class="col-lg-4 col-md-12 d-flex align-items-center px-5 border-left">
              <table class="table table-hover rounded">
                <thead class="thead-dark">
                  <tr>
                    <th class="font-weight-bold text-center">#</th>
                    <th class="font-weight-bold text-center">Nombre</th>
                    <th class="font-weight-bold text-center">Ventas</th>
                  </tr>
                </thead>
                
                <tbody *ngFor="let item of datos">
                  <tr>
                    <th scope="row" class="text-center">{{item.name.split(" ")[1]}}</th>
                    <td class="text-center"><img src="./../../assets/images/tienda.png" alt=""> {{item.name}}</td>
                    <td class="text-center"><span class="font-weight-bold">$</span> {{item.sales}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
</div>
