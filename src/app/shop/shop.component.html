<div class="row m-0 bg-dark py-5">
    <div class="col-12">
        <h3 class="text-center py-3 mb-5 bg-light rounded">Información de las tiendas</h3>
    </div>
    <div class="col-12 d-flex" >
        <div class="row">
            <div class="col-lg-3 col-md-4 d-flex justify-content-center"  *ngFor="let item of datos">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header"><img src="./../../assets/images/tienda.png" class="mr-2" alt="">{{item.name}} - <span class="font-weight-bold">Nit: </span>{{item.nit}}</div>
                    <div class="card-body">
                      <h5 class="card-title">{{item.owner}}</h5>
                      <p class="card-text"><span class="font-weight-bold">Dirección: </span>{{item.address}}</p>
                      <p class="card-text"><span class="font-weight-bold">Telefono: </span>{{item.phone}}</p>
                      <p class="card-text"><span class="font-weight-bold">Horario Atención: </span>{{item.days}} - {{item.schedule}}</p>
                      <h5 class="text-center"><span class="font-weight-bold">Ventas: </span>{{item.sales}}</h5>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
</div>
